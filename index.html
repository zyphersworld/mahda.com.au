<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
<link rel="stylesheet" href="flipclock.css">

<style>
.countdown-wrapper{
	width:370px;
	margin:40px auto;
	text-align:center;
	background: rgba(0,0,0,1);
	color:#fff;
}	

.countdown{
	margin:40px auto;
}
	
	body{ 
		background:rgb(0,0,0);
		margin-top:40px;
		font-family:sans;
	background-image: url('images/bgm.jpg');
	background-size:cover;
	background-position:fixed;
	background-repeat: repeat-y;
	background-attachment: fixed;
	}
		
		
	h1,h2{
		font-size:2.2em;
		color:#fec;
		letter-spacing:2em;
		text-align:center;
		margin:0px auto;
		font-weight:bold;
		font-family:sans;	
	}
	
	h2{
		font-size:1.25em;
		font-weight:bold;
		color:#ffccb7;
		letter-spacing:0.56em;
	}
</style>
</head>
<body>


<h1>Mahda</h1>
<br />
<h2>"I Failed as an EGG..."</h2>


<div class="countdown-wrapper">
  <div id="countdown" class="countdown"></div>
</div>


<script>
	
(function () {
 
  var countdown, init_countdown, set_countdown;
  var TIMELEFT = 60; 	

// Initiate a new instance of flipclock
//###################################################################### 
  countdown = init_countdown = function () {
 
    countdown = new FlipClock($('.countdown'), {
      clockFace: 'MinuteCounter',
      language: 'en',
      autoStart: false,
      countdown: true,
      showSeconds: true,
      callbacks: {
        start: function () {
          return console.log('Mahda Time!');
        },
        stop: function () {
          return console.log('The clock has stopped!');
        },
        interval: function () {
          var time;
          time = this.factory.getTime().time;
          if (time) {
            return console.log('Clock interval', time);
          }
        } } });
//######################################################################        


    return countdown;
  };

  set_countdown = function (minutes, start) {
    var elapsed, end, left_secs, now, seconds;
    if (countdown.running) {
      return;
    }
    seconds = minutes * 60;
    now = new Date();
    start = new Date(start);
    end = start.getTime() + seconds * 1000;
    left_secs = Math.round((end - now.getTime()) / 1000);
    elapsed = false;
    if (left_secs < 0) {
      left_secs *= -1;
      elapsed = true;
    }
    countdown.setTime(left_secs);
    return countdown.start();
  };

  init_countdown();
  set_countdown(TIMELEFT, new Date());

}).call(this);

</script>

</body>
